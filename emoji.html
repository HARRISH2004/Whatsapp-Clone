<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Emoji Picker</title>
    <link rel="stylesheet" href="https://unpkg.com/emoji-button@3.3.1/lib/css/emoji-button.css">
    <script src="https://unpkg.com/emoji-button@3.3.1/lib/js/emoji-button.js"></script>
  </head>
  <body>
    <textarea id="myTextarea"></textarea>
    
    <button id="emojiButton">ðŸ˜€</button>
    
    <script>
      const button = document.querySelector('#emojiButton');
      const picker = new EmojiButton();
      
      picker.on('emoji', emoji => {
        document.querySelector('#myTextarea').value += emoji;
      });
      
      button.addEventListener('click', () => {
        picker.togglePicker(button);
      });
    </script>
  </body>
</html>
